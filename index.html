<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="./assets/css/styles.css"
    />
    <title>Project Tracker</title>
    <div class="container text-center">
      <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col" id="project-name">Project Name</th>
              <th scope="col" id="project-type">Project type</th>
              <th scope="col" id="hourly-rate">Hourly Rate</th>
              <th scope="col" id="due-date">Due Date</th>
              <th scope="col" id="days-until-due">Days Until Due Day</th>
              <th scope="col" id="total-earnings">Potential total earnings</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="projectTableBody">
             <!-- Project information will be dynamically added here -->
          </tbody>
        </table>
      </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
